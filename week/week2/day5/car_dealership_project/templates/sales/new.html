{% extends 'base.html' %}
{% block title %}Record Sale{% endblock %}
{% block content %}
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Record Sale</h1>

    <div class="mb-4 text-sm text-gray-600">
      Vehicle: <span class="font-semibold">{{ vehicle.year }} {{ vehicle.make }} {{ vehicle.model }}</span>
      <span class="ml-2 text-gray-400">VIN {{ vehicle.vin }}</span>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Customer</label>
        <div class="flex gap-2">
            <select name="customer_id" required
                class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand">
              <option value="" hidden>Select customer…</option>
              {% for c in customers %}
                <option value="{{ c.id }}"
                  {% if selected_customer_id and (c.id == (selected_customer_id|int)) %}selected{% endif %}>
                  {{ c.name }}
                </option>
              {% endfor %}
            </select>

            <!-- Opens Add Customer and returns to this form -->
            <a href="{{ url_for('customers.new_customer', next=url_for('sales.new_sale', vehicle_id=vehicle.id)) }}"
                class="px-3 py-2 rounded-md bg-brand hover:bg-brand-dark text-white text-sm whitespace-nowrap">
                + Add customer
            </a>
        </div>
     </div>

      <div>
        <label class="block text-sm font-medium mb-1">Salesperson (optional)</label>
        <select name="salesperson_id"
                class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand">
          <option value="">— None —</option>
          {% for p in salespeople %}
            <option value="{{ p.id }}">{{ p.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Sale date</label>
          <input type="date" name="sale_date" value="{{ today }}"
                 class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Sale price (DH)</label>
          <input type="number" name="sale_price" step="0.01" min="0"
                 value="{{ vehicle.price }}"
                 class="w-full rounded-md border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand" required>
        </div>
      </div>

      <div class="flex justify-end gap-2">
        <a href="{{ url_for('vehicles.details', vehicle_id=vehicle.id) }}"
           class="px-3 py-2 rounded-md border text-sm hover:bg-gray-50">Cancel</a>
        <button class="px-3 py-2 rounded-md bg-brand hover:bg-brand-dark text-white text-sm">Save</button>
      </div>
    </form>
  </div>
{% endblock %}
